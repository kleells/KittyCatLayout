<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Kitty Cat Layout</title>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div>
			<img src="http://placekitten.com/500/150" alt="Big Cat Pic" />
		</div>
		<div id="icons">
			<!-- TODO: spans for icons -->
			<span><i class="fas fa-heart"></i></span>
			<span><i class="fas fa-cat"></i></span>
			<span><i class="fas fa-dog"></i></span>
			<span><i class="fas fa-bone"></i></span>
			<span><i class="fas fa-fish"></i></span>
			<span><i class="fas fa-paw"></i></span>
		</div>
		<div id="mini-layout">
			<!-- TODO: Spans for 4 item wide mini-layout -->
			<span
				><div>
					<img
						src="http://placekitten.com/100/100"
						alt="Photo of a kitten and its reflection"
					/>
				</div>
				<div>
					<strong>Tabby Kitten</strong>
				</div>
				<div>
					<p>Ready to pounce!</p>
				</div>
				<div>
					<a href="http://placekitten.com">Cute kittens</a>
				</div></span
			>
			<span
				><div>
					<img
						src="http://place-puppy.com/100x100"
						alt="Photo of a puppy trying to climb a step"
					/>
				</div>
				<div>
					<strong>Brave Puppy</strong>
				</div>
				<div>
					<p>Learning to climb!</p>
				</div>
				<div>
					<a href="http://place-puppy.com">Cute pups</a>
				</div></span
			>
			<span
				><div>
					<img
						src="https://picsum.photos/id/237/100/100"
						alt="Photo of a puppy sitting and looking up to camera"
					/>
				</div>
				<div>
					<strong>Good Puppy</strong>
				</div>
				<div>
					<p>Sit! Stay!</p>
				</div>
				<div>
					<a href="https://picsum.photos/">More pics</a>
				</div></span
			>
			<span
				><div>
					<img src="https://picsum.photos/id/40/100/100" alt="Pic" />
				</div>
				<div>
					<strong>Close Up</strong>
				</div>
				<div>
					<p>Cat Nose</p>
				</div>
				<div>
					<a href="https://picsum.photos/">More pics</a>
				</div></span
			>
		</div>
	</body>
</html>
